<h1 mat-dialog-title>Add new Category</h1>
<div mat-dialog-content>
    <p>Choose a name for your new category</p>
    <mat-form-field class="category-name-form-field">
        <mat-label>Category name</mat-label>
        <input matInput
               aria-label="Category name"
               type="text"
               [(ngModel)]="value">
        @if (value) {
        <button matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
        }
    </mat-form-field>
</div>
<div mat-dialog-actions
     align="end">
    <button mat-button
            color="primary"
            mat-dialog-close>Cancel</button>
    <button mat-raised-button
            color="primary"
            mat-dialog-close
            [disabled]="!value"
            cdkFocusInitial>Add</button>
</div>
