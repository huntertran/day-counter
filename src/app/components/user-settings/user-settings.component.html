<h1 mat-dialog-title>User Settings</h1>
<div mat-dialog-content>
    <p>Login to save, backup and restore your data.</p>
    <p>We don't store anything on our server.</p>
    <button mat-button
            (click)="loginWithGoogle()">Link with Google</button>
</div>
<div mat-dialog-actions
     align="end">
    <button mat-button
            color="primary"
            mat-dialog-close>OK</button>
</div>
