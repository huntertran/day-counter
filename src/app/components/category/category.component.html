<div class="category-card">
    <div class="card-header">
        <h1>{{ category.Title }}</h1>
        <button class="share-button"
                mat-raised-button
                extended
                color="primary">
            <mat-icon>ios_share</mat-icon>
            Share
        </button>
    </div>

    <div class="story-table-row-header">
        <p class="story-table-row-header-item">Icon</p>
        <p class="story-table-row-header-item">Title Description</p>
        <p class="story-table-row-header-item">Days</p>
    </div>

    @for (story of category.Stories; track story.Id)
    {
    <app-story></app-story>
    }

    <button class="add-story-button"
            mat-raised-button
            color="primary"
            (click)="addStory()">Add Story</button>

</div>
