<div class="category-card">
    <div class="flex-row">
        <button>Share Button</button>
    </div>

    <div class="story-table-row-header">
        <p class="story-table-row-header-item">Icon</p>
        <p class="story-table-row-header-item">Title Description</p>
        <p class="story-table-row-header-item">Days</p>
    </div>

    @for (story of stories; track story.Id)
    {
        <app-story></app-story>
    }

    <button style="align-self: flex-end;">+</button>

</div>
